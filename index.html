<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      scroll-snap-type: y mandatory; /* Enable scroll snap behavior */
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      scroll-snap-align: start; /* Snap sections to the start of the viewport */
    }

    #scrollButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sections = document.querySelectorAll('section');
      let isScrolling = false;

      function handleButtonClick() {
        const currentIndex = (Array.from(sections).findIndex((section) => section.getBoundingClientRect().top >= 0));
        if (currentIndex < sections.length - 1) {
          sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
        }
      }

      function handleWheel() {
        if (!isScrolling) {
          isScrolling = true;
          setTimeout(() => {
            isScrolling = false;

            const currentSection = Array.from(sections).find((section) => {
              const rect = section.getBoundingClientRect();
              return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
            });

            if (currentSection) {
              currentSection.scrollIntoView({ behavior: 'smooth' });
            }
          }, 300);
        }
      }

      // Add event listeners
      document.getElementById('scrollButton').addEventListener('click', handleButtonClick);
      window.addEventListener('wheel', handleWheel);
    });
  </script>
  <title>Scroll to Next Section</title>
</head>
<body>
  <section style="background-color: #f00;">Section 1</section>
  <section style="background-color: #0f0;">Section 2</section>
  <section style="background-color: #00f;">Section 3</section>

  <button id="scrollButton">Scroll to Next Section</button>
</body>
</html>
