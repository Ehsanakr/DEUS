<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      scroll-snap-align: start; /* Enable scroll snap for each section */
    }

    #scrollButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sections = document.querySelectorAll('section');
      let isScrolling = false;

      function handleButtonClick() {
        const currentIndex = (Array.from(sections).findIndex((section) => section.getBoundingClientRect().top >= 0));
        if (currentIndex < sections.length - 1) {
          sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
        }
      }

      function handleScroll() {
        if (!isScrolling) {
          isScrolling = true;
          setTimeout(() => {
            isScrolling = false;

            const options = {
              root: null,
              rootMargin: '0px',
              threshold: 0.5,
            };

            const observer = new IntersectionObserver((entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  const targetIndex = sections.indexOf(entry.target);
                  if (targetIndex < sections.length - 1) {
                    sections[targetIndex + 1].scrollIntoView({ behavior: 'smooth' });
                  }
                }
              });
            }, options);

            sections.forEach((section) => observer.observe(section));
          }, 300);
        }
      }

      // Add event listeners
      document.getElementById('scrollButton').addEventListener('click', handleButtonClick);
      window.addEventListener('scroll', handleScroll);
    });
  </script>
  <title>Scroll to Next Section</title>
</head>
<body>
  <section style="background-color: rgb(0, 255, 115);">Section 1</section>
  <section style="background-color: #0f0;">Section 2</section>
  <section style="background-color: #00f;">Section 3</section>

  <button id="scrollButton">Scroll to Next Section</button>
</body>
</html>
